<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tokyo Tea Trail | Contact</title>
  <meta name="description" content="Contact form that meets course standards." />
  <meta name="author" content="Ririku Shirakawa" />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/base.css" />
  <!-- 追加：メニュー制御や年号など共通JS -->
  <script type="module" src="scripts/main.js" defer></script>
  <script type="module" src="scripts/contact.js" defer></script>
</head>
<body>

  <!-- 追加：スキップリンク -->
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <button class="menu-btn" aria-expanded="false" aria-controls="nav">☰</button>
    <a class="brand" href="index.html">Tokyo Tea Trail</a>
    <nav id="nav" class="nav" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a aria-current="page" href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- 追加：id="main" -->
  <main id="main" class="container">
    <h1>Contact Us</h1>
    <form action="thanks.html" method="get" class="form" novalidate>
      <label for="name">Full Name</label>
      <input id="name" name="name" required autocomplete="name" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required autocomplete="email" />

      <label for="subject">Subject</label>
      <input id="subject" name="subject" required maxlength="80" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required rows="5"></textarea>

      <button class="btn" type="submit">Send</button>
    </form>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> Tokyo Tea Trail</small> ·
    <a href="attributions.html">Attributions</a> ·
    <a href="https://youtu.be/your-demo-link" target="_blank" rel="noopener">Demo Video</a>
  </footer>
</body>
</html>
