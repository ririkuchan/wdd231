<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tokyo Tea Trail | Catalog</title>
  <meta name="description" content="Dynamic catalog with 15+ items loaded via Fetch API." />
  <meta name="author" content="Ririku Shirakawa" />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="styles/base.css" />

  <!-- classic + defer（ハンバーガー/年号） -->
  <script src="scripts/main.js" defer></script>
  <!-- module（import を使うカタログ用）※defer 付けない -->
  <script type="module" src="scripts/catalog.js"></script>
</head>
<body>

<a class="skip-link" href="#main">Skip to content</a>

<header class="site-header">
  <button class="menu-btn" aria-expanded="false" aria-controls="nav">☰</button>
  <a class="brand" href="index.html">Tokyo Tea Trail</a>
  <nav id="nav" class="nav" aria-label="Primary">
    <a href="index.html">Home</a>
    <a aria-current="page" href="catalog.html">Catalog</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main id="main" class="container">
  <h1>Catalog</h1>

  <div class="toolbar">
    <!-- 視覚的に非表示のラベル（スクリーンリーダー用） -->
    <label for="q" class="visually-hidden">Search by name</label>
    <input id="q" type="search" placeholder="Search by name…">

    <button id="favToggle" class="btn" aria-pressed="false">Show Favorites</button>

    <!-- 検索結果件数のライブ表示 -->
    <p id="count" class="muted" aria-live="polite" aria-atomic="true"></p>
  </div>

  <section id="grid" class="grid" aria-live="polite"></section>
</main>

<!-- Accessible modal -->
<div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal__card" role="document">
    <button class="modal__close" aria-label="Close">×</button>
    <h2 id="modalTitle"></h2>
    <!-- モーダルは即時表示したいので eager 推奨（lazy でも可） -->
    <img id="modalImg" alt="" loading="eager" decoding="async" width="800" height="500" />
    <p id="modalDesc"></p>
    <p><strong>Area:</strong> <span id="modalArea"></span></p>
    <p><strong>Price:</strong> <span id="modalPrice"></span></p>
  </div>
</div>

<footer class="site-footer">
  <small>&copy; <span id="year"></span> Tokyo Tea Trail</small> ·
  <a href="attributions.html">Attributions</a> ·
  <a href="https://youtu.be/your-demo-link" target="_blank" rel="noopener">Demo Video</a>
</footer>
</body>
</html>
