<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tokyo Tea Trail | Contact</title>
  <meta name="description" content="Contact form that meets course standards." />
  <meta name="author" content="Ririku Shirakawa" />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="styles/base.css" />
  <script type="module" src="scripts/contact.js" defer></script>
</head>
<body>
<header class="site-header">
  <button class="menu-btn" aria-expanded="false" aria-controls="nav">☰</button>
  <a class="brand" href="index.html">Tokyo Tea Trail</a>
  <nav id="nav" class="nav" aria-label="Primary">
    <a href="index.html">Home</a>
    <a href="catalog.html">Catalog</a>
    <a aria-current="page" href="contact.html">Contact</a>
  </nav>
</header>

<main class="container">
  <h1>Contact Us</h1>
  <form action="thanks.html" method="get" class="form" novalidate>
    <label>Full Name
      <input name="name" required autocomplete="name" />
    </label>
    <label>Email
      <input name="email" type="email" required autocomplete="email" />
    </label>
    <label>Subject
      <input name="subject" required maxlength="80" />
    </label>
    <label>Message
      <textarea name="message" required rows="5"></textarea>
    </label>
    <button class="btn" type="submit">Send</button>
  </form>
</main>

<footer class="site-footer">
  <small>&copy; <span id="year"></span> Tokyo Tea Trail</small> ·
  <a href="attributions.html">Attributions</a> ·
  <a href="https://youtu.be/your-demo-link" target="_blank" rel="noopener">Demo Video</a>
</footer>
</body>
</html>
