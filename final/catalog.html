<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tokyo Tea Trail | Catalog</title>
  <meta name="description" content="Dynamic catalog with 15+ items loaded via Fetch API." />
  <meta name="author" content="Ririku Shirakawa" />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="styles/base.css" />
  <script type="module" src="scripts/catalog.js" defer></script>
</head>
<body>
<header class="site-header">
  <button class="menu-btn" aria-expanded="false" aria-controls="nav">☰</button>
  <a class="brand" href="index.html">Tokyo Tea Trail</a>
  <nav id="nav" class="nav" aria-label="Primary">
    <a href="index.html">Home</a>
    <a aria-current="page" href="catalog.html">Catalog</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="container">
  <h1>Catalog</h1>
  <div class="toolbar">
    <input id="q" type="search" placeholder="Search by name…" aria-label="Search" />
    <button id="favToggle" class="btn" aria-pressed="false">Show Favorites</button>
  </div>

  <section id="grid" class="grid" aria-live="polite"></section>
</main>

<!-- Accessible modal -->
<div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal__card">
    <button class="modal__close" aria-label="Close">×</button>
    <h2 id="modalTitle"></h2>
    <img id="modalImg" alt="" loading="lazy" width="800" height="500" />
    <p id="modalDesc"></p>
    <p><strong>Area:</strong> <span id="modalArea"></span></p>
    <p><strong>Price:</strong> <span id="modalPrice"></span></p>
  </div>
</div>

<footer class="site-footer">
  <small>&copy; <span id="year"></span> Tokyo Tea Trail</small> ·
  <a href="attributions.html">Attributions</a> ·
  <a href="https://youtu.be/your-demo-link" target="_blank" rel="noopener">Demo Video</a>
</footer>
</body>
</html>
